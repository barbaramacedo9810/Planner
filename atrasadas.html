<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contas Atrasadas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            padding-top: 80px;
        }

        /* NAVBAR */
        .navbar {
            background: white !important;
            box-shadow: 0 2px 8px #0001;
        }

        .navbar-brand {
            font-weight: bold;
            color: #5CAEE3 !important;
        }

        .nav-link {
            font-size: 16px;
            margin-left: 8px;
            color: #555 !important;
        }

        .nav-link:hover {
            color: #5CAEE3 !important;
        }

        .container {
            width: 800px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #0002;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            font-weight: bold;
        }

        .subtitulo {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        table th, table td {
            border: 1px solid #000;
            padding: 8px;
        }

        table .left {
            text-align: left;
        }

        .total {
            font-weight: bold;
            background: #ffe2e2;
        }

        .alert-box {
            background: #ffe2e2;
            border-left: 6px solid #d9534f;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar bg-white shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-journal-check" style="font-size:22px; margin-right:6px;"></i>
            Planejamento
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house-door"></i> Início
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="planejamento.html">
                        <i class="bi bi-cash-stack"></i> Planejamento
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="praia.html">
                        <i class="bi bi-sun"></i> Praia
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="atrasadas.html">
                        <i class="bi bi-exclamation-triangle"></i> Atrasadas
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="calendario.html">
                        <i class="bi bi-calendar3"></i> Calendário
                    </a>
                </li>

                <li class="nav-item ms-3">
                    <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
                </li>

            </ul>
        </div>

    </div>
</nav>

<div class="container">

    <h1>Contas Atrasadas</h1>
    <p class="subtitulo">Pendências importantes</p>

    <div class="alert-box">
        ⚠ Estas contas precisam ser priorizadas para evitar juros e novas dívidas.
    </div>

    <!-- Tabela -->
    <table>
        <tr>
            <th>Conta</th>
            <th>Valor</th>
        </tr>

        <tr><td class="left">Cartão de Crédito</td><td>R$ 0,00</td></tr>
        <tr><td class="left">Empréstimo</td><td>R$ 0,00</td></tr>
        <tr><td class="left">FIES</td><td>R$ 0,00</td></tr>

        <tr class="total">
            <td>Total</td>
            <td>R$ 0,00</td>
        </tr>
    </table>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase + Autenticação -->
<script type="module">
    import app from "./firebase.js";
    import {
        getAuth,
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const auth = getAuth(app);

    /* Impede acesso sem login */
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html";
        }
    });

    /* Botão Sair */
    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    });
</script>

</body>
</html>
