<script type="module">

    import app, { db } from "./firebase.js";

    import {
        getAuth,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const auth = getAuth(app);

    let usuarioId = null;
    let COL = null;
    let listaContas = [];

    onAuthStateChanged(auth, async (user) => {

        if (!user) return;

        usuarioId = user.uid;

        COL = collection(db, "usuarios", usuarioId, "atrasadas");

        carregarFirebase();
    });

    async function carregarFirebase() {
        listaContas = [];
        const snap = await getDocs(COL);

        snap.forEach(d => {
            listaContas.push({
                id: d.id,
                nome: d.data().nome,
                valor: d.data().valor
            });
        });

        renderTabela();
    }

    async function salvarFirebase(conta) {
        await addDoc(COL, conta);
    }

    async function excluirFirebase(id) {
        await deleteDoc(doc(db, "usuarios", usuarioId, "atrasadas", id));
    }

    document.getElementById("addContaBtn").addEventListener("click", async () => {

        let nome = document.getElementById("nomeConta").value.trim();
        let valorRaw = document.getElementById("valorConta").value.trim()
            .replace("R$", "")
            .replace(/\s/g, "")
            .replace(",", ".");

        let valor = parseFloat(valorRaw);

        if (!nome || isNaN(valor)) {
            alert("Preencha os campos corretamente.");
            return;
        }

        await salvarFirebase({ nome, valor });
        await carregarFirebase();

        document.getElementById("nomeConta").value = "";
        document.getElementById("valorConta").value = "";
    });

    window.excluirConta = async function (i) {
        const item = listaContas[i];

        if (item.id) await excluirFirebase(item.id);

        await carregarFirebase();
    };

    function renderTabela() {
        const tbody = document.getElementById("listaContas");
        tbody.innerHTML = "";

        let total = 0;

        listaContas.forEach((item, i) => {
            total += item.valor;

            tbody.innerHTML += `
                <tr>
                    <td>${item.nome}</td>
                    <td>R$ ${item.valor.toFixed(2).replace(".", ",")}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="excluirConta(${i})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("totalAtrasadas").textContent =
            total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

</script>
