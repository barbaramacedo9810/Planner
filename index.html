<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planejamento Financeiro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .hero-container {
        margin-top: 70px;
        height: calc(100vh - 70px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #e9fbff;
    }

    .hero-image {
        width: 100%;
        max-width: 1400px;
        display: block;
        margin: 0 auto 20px auto;
    }

    .btn-enter {
        font-size: 18px;
        padding: 10px 25px;
    }
</style>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar bg-white shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-journal-check" style="font-size:22px; margin-right:6px;"></i>
            Planejamento
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">

            <!-- MENU LOGADO -->
            <ul class="navbar-nav ms-auto" id="menuLogado" style="display: none;">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house-door"></i> Início
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="planejamento.html">
                        <i class="bi bi-cash-stack"></i> Planejamento
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="praia.html">
                        <i class="bi bi-sun"></i> Praia
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="atrasadas.html">
                        <i class="bi bi-exclamation-triangle"></i> Atrasadas
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="calendario.html">
                        <i class="bi bi-calendar3"></i> Calendário
                    </a>
                </li>

                <li class="nav-item ms-3">
                    <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
                </li>

            </ul>

            <!-- MENU DESLOGADO -->
            <ul class="navbar-nav ms-auto" id="menuDeslogado" style="display: none;">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white px-3" href="login.html">Entrar</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- TELA DE ABERTURA -->
<div class="hero-container">
    <img src="img/herobanner.png" alt="Imagem de abertura" class="hero-image">

    <a href="login.html" class="btn btn-primary btn-enter">
        Entrar na Agenda
    </a>
</div>

<!-- FIREBASE + CONTROLE DE NAVBAR -->
<script type="module">
    import { auth, onAuthStateChanged, signOut } from "./firebase.js";

    // ELEMENTOS
    const menuLogado = document.getElementById("menuLogado");
    const menuDeslogado = document.getElementById("menuDeslogado");
    const logoutBtn = document.getElementById("logoutBtn");

    // CONTROLE DE LOGIN/DESLOGADO
    onAuthStateChanged(auth, (user) => {
        if (user) {
            menuLogado.style.display = "flex";
            menuDeslogado.style.display = "none";
        } else {
            menuLogado.style.display = "none";
            menuDeslogado.style.display = "flex";
        }
    });

    // LOGOUT
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
    }
</script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
