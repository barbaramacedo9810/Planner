<head>
    <meta charset="utf-8" />

    <title>Login - Planner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* BASE */
        body.login-page {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;

            background: none; /* remove do body */

            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;

            position: relative;
            overflow: hidden;
        }

        /* camada da imagem */
        body.login-page::before {
            content: "";
            position: absolute;
            inset: 0;

            background: url("img/login.png") center / cover no-repeat fixed;

            opacity: 0.6; /* ðŸ‘‰ 50% */

            z-index: 0;
            pointer-events: none;
        }
        /* FIGURINHA DE FUNDO (FIGMA) ðŸ‘‰ FORA DO CARD */
        body.login-page::after {
            content: "";
            position: absolute;

            width: 750px;
            height: 750px;

            right: -155px;   /* ðŸ‘‰ canto direito */
            bottom: -255px; /* ðŸ‘ˆ abaixa mais */

            background-image: url("img/login-sticker.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;

            opacity: 0.85;   /* igual Figma */
            filter: blur(1px);

            z-index: 0;
            pointer-events: none;
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            position: relative;
            display: flex;

            width: 100%;
            max-width: 1400px;
            height: 720px;

            border-radius: 32px;
            overflow: hidden;
            isolation: isolate;

            /* vidro REAL */
            background: rgba(255, 255, 255, 0.28); /* mais translÃºcido */
            backdrop-filter: blur(18px) saturate(300%);
            -webkit-backdrop-filter: blur(18px) saturate(300%);

            border: 1px solid rgba(255, 255, 255, 0.35);

            box-shadow:
                    0 30px 70px rgba(0,0,0,0.18),
                    inset 0 0 1px rgba(255,255,255,0.8);

            z-index: 1;
        }

        /* LADO DA IMAGEM */
        .image-side {
            flex: 1.6;
            position: relative;
            z-index: 1;
        }

        .image-side::before {
            content: "";
            position: absolute;
            inset: 0;

            background-image: url("img/login1.png");
            background-repeat: no-repeat;
            background-size: 65%;
            background-position: 50% 180%;
        }

        /* LOGIN */
        .login-side {
            flex: 0 0 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 40px;

            position: relative;
            z-index: 2;
        }

        .login-container {
            width: 100%;
            max-width: 420px;

            /* vidro do login (igual Figma) */
            background: rgba(255, 245, 230, 0.90);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            padding: 36px;
            border-radius: 26px;

            border: 1px solid rgba(255,255,255,0.6);

            box-shadow:
                    0 20px 45px rgba(0,0,0,0.15),
                    inset 0 0 0.5px rgba(255,255,255,0.9);
        }

        /* TEXTO */
        .title {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            margin-bottom: 18px;
            color: #6b6b6b;
        }

        /* FORM */
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #bee9ff;
        }

        .btn-entrar {
            width: 100%;
            padding: 12px;
            background: #4dbce9;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-entrar:hover {
            background: #35a3ce;
        }

        .btn-criar {
            width: 100%;
            margin-top: 10px;
            background: none;
            border: none;
            font-size: 14px;
            color: #4dbce9;
            text-decoration: underline;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 991px) {
            .main-container {
                height: auto;
                flex-direction: column;
            }

            .image-side {
                display: none;
            }

            body.login-page::after {
                display: none;
            }

            .login-side {
                padding: 30px;
            }
        }
    </style>
</head>

<!-- CONTEÃšDO -->
<div class="main-container">

    <div class="image-side"></div>

    <div class="login-side">
        <div class="login-container">
            <div class="title">Bem-vinda! âœ¨</div>
            <div class="subtitle">Acesse seu planner financeiro ðŸ’™</div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" type="email" id="email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control" type="password" id="senha">
                </div>

                <p id="errorMsg" class="text-danger text-center mt-2"></p>

                <button class="btn-entrar" type="submit">Entrar</button>

                <button id="forgotPassword" class="btn-criar" type="button">
                    Esqueci minha senha
                </button>

                <button id="btnCriarConta" class="btn-criar" type="button">
                    Criar uma nova conta
                </button>
            </form>
        </div>
    </div>

</div>

<!-- JS LOGIN -->
<script type="module">
    import { fazerLogin } from "./auth.js";

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");

    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        if (!email || !senha) {
            errorMsg.textContent = "Preencha todos os campos.";
            return;
        }

        const r = await fazerLogin(email, senha);

        if (r.ok) {
            window.location.href = "calendario.html";
        } else {
            errorMsg.textContent = "E-mail ou senha incorretos.";
        }
    });


    forgotPassword.onclick = () => window.location.href = "recuperarsenha.html";
    btnCriarConta.onclick = () => window.location.href = "criarconta.html";
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
