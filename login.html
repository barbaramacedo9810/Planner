<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Planner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            margin: 0;
            background-color: #FFF5E6;
            font-family: "Poppins", sans-serif;
        }

        .main-container{
            display: flex;
            height: 100vh;
            padding-top: 56px; /* espaÃ§o da navbar */
        }

        /* LADO DA IMAGEM */
        .image-side{
            flex: 1;
            background-image: url("img/login.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left 0px top 0px;
        }

        /* LADO DO LOGIN */
        .login-side{
            width: 1100px; /* largura fixa do card */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card */
        .login-container{
            width: 100%;
            max-width: 450px;
            background: rgba(255,255,255,0.9);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            backdrop-filter: blur(8px);
        }

        .title{
            text-align:center;
            font-size:22px;
            font-weight:700;
            margin-bottom:6px;
        }

        .subtitle{
            text-align:center;
            font-size:13px;
            margin-bottom:18px;
            color:#6b6b6b;
        }

        .form-control{
            border-radius:12px;
            padding:12px;
            border:2px solid #bee9ff;
        }

        .btn-entrar{
            width:100%;
            padding:12px;
            background:#4dbce9;
            border-radius:12px;
            border:none;
            color:white;
            font-weight:600;
        }
        .btn-entrar:hover{
            background:#35a3ce;
        }

        /* RESPONSIVO CELULAR */
        @media (max-width: 900px){
            .main-container{
                flex-direction:column;
                height:auto;
                padding-top:60px;
            }

            .image-side{
                height: 260px;
                width: 100%;
                background-position:center;
            }

            .login-side{
                width:100%;
                padding:20px;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-journal-check" style="font-size:22px; margin-right:6px;"></i>
            Planejamento
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto" id="menuLogado" style="display:none;">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> InÃ­cio</a></li>
            </ul>
            <ul class="navbar-nav ms-auto" id="menuDeslogado" style="display:none;">
                <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3" href="login.html">Entrar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">

    <div class="image-side"></div>

    <div class="login-side">
        <div class="login-container">
            <div class="title">Bem-vinda! âœ¨</div>
            <div class="subtitle">Acesse seu planner financeiro ðŸ’™</div>

            <form>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" type="email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control" type="password">
                </div>

                <button class="btn-entrar">Entrar</button>
            </form>
        </div>
    </div>
</div>

<!-- se usar firebase/auth, mantenha o import; caso contrÃ¡rio remova -->
<script type="module" src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
