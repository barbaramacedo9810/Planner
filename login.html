<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planner</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #5A3DBA, #7A5CF0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 360px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 6px;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6A4ECB;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #5538A8;
            transform: scale(1.03);
        }

        .error {
            margin-top: 12px;
            color: #ffdede;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>

<body>

<div class="login-container">
    <div class="title">ðŸŽ¯ Login do Planner</div>

    <form id="loginForm">
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" required>
        </div>

        <button type="submit">Entrar</button>
        <div class="error" id="errorMsg"></div>
    </form>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
