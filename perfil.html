<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil - Planner</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
            padding-top: 80px;
            font-family: "Poppins", sans-serif;
        }

        .profile-card {
            max-width: 540px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e7e7e7;
        }

        .avatar-btn {
            margin-top: 8px;
            font-size: 14px;
            padding: 4px 10px;
        }

        .form-label {
            font-weight: 600;
        }

        .section-title {
            font-weight: 700;
            margin-top: 18px;
            border-left: 4px solid #4dbce9;
            padding-left: 8px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar bg-white shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-journal-check" style="font-size:22px; margin-right:6px;"></i>
            Planejamento
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Início</a></li>
                <li class="nav-item"><a class="nav-link" href="planejamento.html"><i class="bi bi-cash-stack"></i> Planejamento</a></li>
                <li class="nav-item"><a class="nav-link" href="praia.html"><i class="bi bi-sun"></i> Praia</a></li>
                <li class="nav-item"><a class="nav-link" href="atrasadas.html"><i class="bi bi-exclamation-triangle"></i> Atrasadas</a></li>
                <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar3"></i> Calendário</a></li>
                <li class="nav-item"><a class="nav-link active" href="perfil.html"><i class="bi bi-person-circle"></i> Perfil</a></li>

                <li class="nav-item ms-3">
                    <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- CONTEÚDO DO PERFIL -->
<div class="profile-card">

    <h3 class="text-center mb-3">Meu Perfil</h3>
    <p class="text-muted text-center">Gerencie seu nome, foto e senha.</p>

    <div class="text-center">
        <img id="avatarPreview" src="img/login.png" alt="avatar" class="avatar">
        <br>
        <button class="btn btn-outline-primary avatar-btn" onclick="document.getElementById('photoFile').click()">
            <i class="bi bi-camera"></i> Alterar foto
        </button>
        <input type="file" id="photoFile" accept="image/*" style="display:none;">
    </div>

    <hr>

    <div>
        <div class="section-title">Informações básicas</div>

        <!-- Nome sempre vazio | sem autocomplete -->
        <label class="form-label mt-2">Nome</label>
        <input
                class="form-control"
                id="displayName"
                placeholder="Seu nome completo"
                autocomplete="off"
        >

        <!-- E-mail desabilitado -->
        <label class="form-label mt-3">E-mail</label>
        <input
                class="form-control"
                id="email"
                disabled
                autocomplete="off"
        >
    </div>

    <hr>

    <div>
        <div class="section-title">Alterar senha</div>

        <input class="form-control mt-2" type="password" id="newPassword" placeholder="Nova senha (mín. 6 caracteres)">
        <input class="form-control mt-2" type="password" id="newPassword2" placeholder="Repita a nova senha">

        <button id="changePassword" class="btn btn-outline-secondary mt-2 w-100">
            Trocar senha agora
        </button>
    </div>

    <p id="profileMsg" class="text-danger mt-2 text-center"></p>

    <button id="saveProfile" class="btn btn-primary mt-4 w-100">
        Salvar alterações
    </button>

    <button onclick="window.location.href='calendario.html'" class="btn btn-link mt-3 w-100">
        Voltar
    </button>

</div>

<script type="module" src="perfil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
