<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil - Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ margin:0; background:#FFF5E6; font-family:"Poppins",sans-serif; }
        .container-card{ max-width:520px; margin:120px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.08);}
        .avatar{ width:96px; height:96px; border-radius:12px; object-fit:cover; display:block; margin-bottom:12px; }
        .btn-linkish{ background:none; border:none; color:#4dbce9; text-decoration:underline; padding:0; }
    </style>
</head>
<body>

<div class="container-card">
    <h3>Meu Perfil</h3>
    <p class="text-muted">Atualize seu nome, foto e senha.</p>

    <div id="profileArea">
        <img id="avatarPreview" src="img/login.png" alt="avatar" class="avatar">
        <input type="file" id="photoFile" accept="image/*"><br><br>

        <label>Nome</label>
        <input class="form-control" id="displayName" />

        <label class="mt-3">Mudar senha</label>
        <input class="form-control" type="password" id="newPassword" placeholder="Nova senha (mín 6 chars)">
        <input class="form-control mt-2" type="password" id="newPassword2" placeholder="Repita a nova senha">

        <p id="profileMsg" class="text-danger mt-2"></p>

        <button id="saveProfile" class="btn btn-primary mt-3">Salvar alterações</button>
        <button id="changePassword" class="btn btn-outline-secondary mt-2">Trocar senha agora</button>
    </div>

    <div class="mt-3">
        <button onclick="window.location.href='calendario.html'" class="btn btn-linkish">Voltar</button>
    </div>
</div>

<script type="module" src="perfil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
