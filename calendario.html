<!-- MODAL EVENTO -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="event-id">

                <div class="mb-3">
                    <label class="form-label">T칤tulo</label>
                    <input type="text" id="event-title" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" id="event-date" class="form-control" readonly>
                </div>
            </div>

            <div class="modal-footer">
                <button id="delete-event" class="btn btn-danger me-auto">Excluir</button>
                <button id="save-event" class="btn btn-primary">Salvar</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script type="module">

    import app from "./firebase.js";

    import {
        getAuth,
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
        updateDoc,
        deleteDoc,
        doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarioId = null;

    /* ================================================
       1. FOTO DO USU츼RIO NA NAVBAR
    ================================================= */
    onAuthStateChanged(auth, user => {
        const navPhoto = document.getElementById("navUserPhoto");
        if (user && navPhoto) {
            navPhoto.src = user.photoURL || "img/login.png";
        }
    });

    /* ================================================
       2. PROTE칂츾O DE LOGIN + CHAMADA DO CALEND츼RIO
    ================================================= */
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "index.html";
            return;
        }

        usuarioId = user.uid;

        carregarCalendario();  // CORRETO

        document.getElementById("logoutBtn").onclick = () => signOut(auth);
    });


    /* ================================================
       3. FUN칂츾O PRINCIPAL DO CALEND츼RIO CORRIGIDA
    ================================================= */
    async function carregarCalendario() {

        const modal = new bootstrap.Modal(document.getElementById("eventModal"));
        const calendarEl = document.getElementById("calendar");

        /* --- Buscar eventos do usu치rio --- */
        const eventos = [];
        const snap = await getDocs(collection(db, `usuarios/${usuarioId}/eventos`));

        snap.forEach(d => {
            eventos.push({
                id: d.id,
                title: d.data().title,
                start: d.data().date
            });
        });

        /* --- Iniciar o calend치rio --- */
        const calendar = new FullCalendar.Calendar(calendarEl, {
            locale: "pt-br",
            initialView: "dayGridMonth",
            selectable: true,
            editable: true,
            events: eventos,

            dateClick(info) {
                document.querySelector(".modal-title").innerText = "Novo Evento";
                document.getElementById("event-id").value = "";
                document.getElementById("event-title").value = "";
                document.getElementById("event-date").value = info.dateStr;
                document.getElementById("delete-event").style.display = "none";
                modal.show();
            },

            eventClick(info) {
                document.querySelector(".modal-title").innerText = "Editar Evento";
                document.getElementById("event-id").value = info.event.id;
                document.getElementById("event-title").value = info.event.title;
                document.getElementById("event-date").value = info.event.startStr;
                document.getElementById("delete-event").style.display = "inline-block";
                modal.show();
            },

            async eventDrop(info) {
                await updateDoc(doc(db, `usuarios/${usuarioId}/eventos/${info.event.id}`), {
                    title: info.event.title,
                    date: info.event.startStr
                });
            }
        });

        calendar.render();

        /* SALVAR EVENTO */
        document.getElementById("save-event").onclick = async () => {
            const id = document.getElementById("event-id").value;
            const title = document.getElementById("event-title").value.trim();
            const date = document.getElementById("event-date").value;

            if (!title) return alert("Digite o t칤tulo");

            if (id === "") {
                const ref = await addDoc(collection(db, `usuarios/${usuarioId}/eventos`), {
                    title, date
                });
                calendar.addEvent({ id: ref.id, title, start: date });
            } else {
                await updateDoc(doc(db, `usuarios/${usuarioId}/eventos/${id}`), {
                    title, date
                });
                const ev = calendar.getEventById(id);
                ev.setProp("title", title);
                ev.setStart(date);
            }

            modal.hide();
        };

        /* EXCLUIR EVENTO */
        document.getElementById("delete-event").onclick = async () => {
            const id = document.getElementById("event-id").value;
            await deleteDoc(doc(db, `usuarios/${usuarioId}/eventos/${id}`));

            const ev = calendar.getEventById(id);
            if (ev) ev.remove();

            modal.hide();
        };
    }

</script>
