<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendário Firebase</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FULLCALENDAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Calendário com FullCalendar + Firebase</h2>

    <div class="text-end mb-3">
        <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
    </div>

    <div id="calendar" class="bg-white p-3 rounded shadow"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="event-id">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" id="event-title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-control" id="event-date" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete-event" class="btn btn-danger me-auto">Excluir</button>
                <button type="button" id="save-event" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script type="module">

    /* ------------------------------------------------------------
       IMPORTAR FIREBASE
    ------------------------------------------------------------ */
    import app, { db } from "./firebase.js";

    import {
        getAuth,
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
        collection,
        getDocs,
        addDoc,
        updateDoc,
        deleteDoc,
        doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


    /* ------------------------------------------------------------
       AUTENTICAÇÃO
    ------------------------------------------------------------ */
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html";
        }
    });

    document.getElementById("logoutBtn").onclick = () => signOut(auth);


    /* ------------------------------------------------------------
       CALENDÁRIO
    ------------------------------------------------------------ */
    document.addEventListener("DOMContentLoaded", async function () {

        const modal = new bootstrap.Modal(document.getElementById("eventModal"));
        const calendarEl = document.getElementById("calendar");

        /* --- Buscar eventos no Firestore --- */
        let eventos = [];
        const snapshot = await getDocs(collection(db, "eventos"));

        snapshot.forEach(docSnap => {
            eventos.push({
                id: docSnap.id,
                title: docSnap.data().title,
                start: docSnap.data().start
            });
        });

        /* --- Inicializar calendário --- */
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            locale: "pt-br",
            selectable: true,
            editable: true,
            events: eventos,

            dateClick(info) {
                document.querySelector(".modal-title").innerText = "Novo Evento";
                document.getElementById("event-id").value = "";
                document.getElementById("event-title").value = "";
                document.getElementById("event-date").value = info.dateStr;
                document.getElementById("delete-event").style.display = "none";
                modal.show();
            },

            eventClick(info) {
                document.querySelector(".modal-title").innerText = "Editar Evento";
                document.getElementById("event-id").value = info.event.id;
                document.getElementById("event-title").value = info.event.title;
                document.getElementById("event-date").value = info.event.startStr;
                document.getElementById("delete-event").style.display = "inline-block";
                modal.show();
            },

            eventDrop(info) {
                atualizar(info.event);
            },

            eventResize(info) {
                atualizar(info.event);
            }
        });

        calendar.render();


        /* ------------------------------------------------------------
           BOTÃO SALVAR
        ------------------------------------------------------------ */
        document.getElementById("save-event").onclick = async () => {
            const id = document.getElementById("event-id").value;
            const title = document.getElementById("event-title").value;
            const start = document.getElementById("event-date").value;

            if (!title.trim()) return alert("Informe o título");

            if (id === "") {
                const ref = await addDoc(collection(db, "eventos"), { title, start });
                calendar.addEvent({ id: ref.id, title, start });
            } else {
                await updateDoc(doc(db, "eventos", id), { title, start });
                const ev = calendar.getEventById(id);
                if (ev) {
                    ev.setProp("title", title);
                    ev.setStart(start);
                }
            }

            modal.hide();
        };


        /* ------------------------------------------------------------
           BOTÃO EXCLUIR
        ------------------------------------------------------------ */
        document.getElementById("delete-event").onclick = async () => {
            const id = document.getElementById("event-id").value;
            await deleteDoc(doc(db, "eventos", id));
            const ev = calendar.getEventById(id);
            if (ev) ev.remove();
            modal.hide();
        };


        /* ------------------------------------------------------------
           ATUALIZAÇÃO AO ARRASTAR / REDIMENSIONAR
        ------------------------------------------------------------ */
        async function atualizar(ev) {
            await updateDoc(doc(db, "eventos", ev.id), {
                title: ev.title,
                start: ev.startStr
            });
        }

    });

</script>

</body>
</html>
